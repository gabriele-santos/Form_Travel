<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="icone.png">
  <title>TravelTrip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bruno+Ace+SC&family=Instrument+Serif&family=Raleway:wght@300&family=Righteous&family=Varela+Round&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="Form.css">
</head>

<body>
  <div class="text-center p-3 border border-secondary-subtle">
    <header>
      <h1 id="title">Formulário Travel</h1>
    </header>
  </div>
  <main class="p-3">
    <form action="" method="get" id="main-form">
      <div>
        <label for="fullName">Nome Completo:</label>
        <input type="text" name="fu
        " id="fullName" class="form-control placeholder col-12 bg-light" placeholder="Digite seu nome completo"
          required maxlength="40" minlength="10">
      </div>
      <br>
      <div>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" class="form-control placeholder col-12 bg-light"
          placeholder="Digite seu email" required maxlength="50" minlength="10">
      </div>
      <br>
      <div>
        <p>Destino Preferido:</p>
        <label for="destination-1">Cidade</label>
        <input type="radio" name="destinations" id="destination-1" class="form-check-input" value="cidade">
        <label for="destination-2">Campo</label>
        <input type="radio" name="destinations" id="destination-2" class="form-check-input" value="campo">
        <label for="destination-3">Praia</label>
        <input type="radio" name="destinations" id="destination-3" class="form-check-input" value="praia">
        <label for="destination-4">Montanha</label>
        <input type="radio" name="destinations" id="destination-4" class="form-check-input" value="montanha">
      </div>
      <br>
      <div>
        <p for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TravelTrip?</p>
      </div>
      <div>
        <textarea name="textarea" id="question" class="form-control" cols="10" rows="10" maxlength="500"
          placeholder="Digite sua resposta"></textarea>
      </div>
      <br>
      <div>
        <label>Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="dates" id="date" class="form-control placeholder col-12 bg-light">
      </div>
      <br>
      <div>
        <input type="checkbox" name="promocoes" id="promo" class="form-check-input">
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela TravelTrip?
        </label>
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement" class="form-check-input">
        <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
          futuros.</label>
      </div>
      <br>
      <div>
        <button type="submit" id="submit-btn" class="btn btn-info" disabled>Enviar</button>
        <button type="reset" id="clear-btn" class="btn btn-danger">Limpar</button>
      </div>
    </form>
  </main>
  <script src="Form.js"></script>
</body>

</html>
